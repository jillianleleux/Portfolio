  <h1 id="top" class="portfolio-heading">Contact</h1>
 
  <form action="./thankyou.html" method="get">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name" autocomplete="given-name" autofocus>
    
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" autocomplete="family-name">
    
    
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email">
    
    
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" autocomplete="tel">
    
    
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the terms and conditions.</label>
    
    
    <button type="submit">Submit</button>
    </form>
